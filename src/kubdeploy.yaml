  name: ledgerserviceapi
spec:
  replicas: 3
  selector:
    app: ledgerserviceapi
  template:
    metadata:
      name: ledgerserviceapi
      labels:
        app: ledgerserviceapi
        run: ready20
    spec:
      containers:
        - name: ledgerserviceapi
          image: tr20loyalty.azurecr.io/tr20loyalty/serviceapi:latest
